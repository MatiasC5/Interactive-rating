<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->

  <main class="container">


    <section >
      <div id="icon-div">
        <img src="./images/icon-star.svg" alt="star-icon" id="icon">
      </div>


      <h1 id="title"> How did we do?</h1>

      <p id="text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </section>

    <div id="numbers-div">
      <div class="circle-numbers">1</div>
      <div class="circle-numbers">2</div>
      <div class="circle-numbers">3</div>
      <div class="circle-numbers">4</div>
      <div class="circle-numbers">5</div>
    </div>

    <button id="submit-btn"> SUBMIT</button>


  </main>
  <div id="add-template"></div>

<template id="template">

    <img src="./images/illustration-thank-you.svg" alt="thankYou">
 

</template>



  <footer class="attribution" style="font-size: 20px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MatiasC5" target="_blank">Matias Cardoso</a>.
  </footer>

  <script src="script.js"></script>
</body>

</html>
